<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Permiso Menu</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
            <li class="breadcrumb-item active">Permiso Menu</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="card">
      <!-- <div class="card-header">
          <h3 class="card-title">{{ titulo }}</h3>

          <div class="card-tools">
             <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                  <i class="fas fa-times"></i>
                </button>
          </div>
        </div>-->
      <div class="card-body">
        <section class="content" [hidden]="!verLista">
          <h3>
            <div
              *ngIf="loading"
              class="spinner-border float-right"
              role="status"
            >
              <span class="visually-hidden"></span>
            </div>
          </h3>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="exampleInputEmail1">Perfiles</label>
                <select
                  name="ComboPerfil"
                  class="form-control"
                  [(ngModel)]="IdPerfil"
                  (change)="onItemSelectPerfiles($event)"
                >
                  <option default>Select perfil</option>
                  <option
                    [value]="medio.idPerfil"
                    *ngFor="let medio of comboPerfil"
                  >
                    {{ medio.descripcion }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="exampleInputEmail1">Empleado</label>
                <ng-multiselect-dropdown
                  [placeholder]="'Seleccionar Empleado'"
                  [settings]="dropdownSettingsVendedor"
                  [data]="empleado"
                  (onSelect)="onItemSelectVendedor($event)"
                  name="vendedor"
                  style="max-width: 200px"
                  [(ngModel)]="selectedVendedor1"
                >
                </ng-multiselect-dropdown>
                <div class="invalid-feedback">Debe seleccionar el empleado</div>
              </div>
            </div>
            <div class="col-md-3">
              <button
                class="btn btn-outline-info mr-2"
                type="button"
                title="Buscar menu empleado"
                (click)="MostrarReporte()"
              >
                Buscar
              </button>
              <button
                class="btn btn-outline-info"
                type="button"
                title="Guardar/Actualizar menu"
                (click)="GuardarProceso()"
              >
                Guardar
              </button>
            </div>
          </div>
          <!--<div class="row">
              <div class="col-12 col-sm-6 col-xl-3 ml-auto">
                <input
                  clase="form-control"
                  type="text"
                  placeholder="Buscar descripción"
                  [(ngModel)]="filterText.descripcion"
                />
              </div>
            </div>-->
          <br />
          <div class="row">
            <div
              class="panel-body"
              style="
                height: 250px;
                width: 1058px;
                overflow-y: auto;
                overflow-x: auto;
              "
            >
              <div class="table-responsive">
                <table
                  class="table table-striped table table-sm table-hover"
                  id="Excel"
                >
                  <thead>
                    <tr>
                      <th scope="col" (click)="sort('idMenu')">Codigo</th>
                      <th scope="col" (click)="sort('titulo')">Titulo</th>
                      <th (click)="sort('estado')">Estado</th>
                      <th>Acción</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of cargaListaReporte">
                      <td style="font-size: 12px">
                        <span>{{ item.idMenu }}</span>
                      </td>
                      <td style="font-size: 12px">
                        <span>{{ item.titulo }}</span>
                      </td>
                      <td style="font-size: 12px">
                        {{ item.estado == 1 ? "Activo" : "Inactivo" }}
                      </td>
                      <td>
                        <i>
                          <input
                            type="checkbox"
                            [(ngModel)]="item.valorBool"
                            title="Seleccionar modulo"
                            (change)="handleChange($event)"
                          />
                        </i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <!--Footer-->
      </div>
      <!-- /.card-footer-->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
