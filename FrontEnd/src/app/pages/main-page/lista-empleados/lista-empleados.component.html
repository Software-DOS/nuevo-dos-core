<main class="container-main">
  <div class="cap-table">
    <div class="cap-header">
      <div class="empleado-row">Nombre</div>
      <div>Cédula</div>
      <div>Cargo</div>
      <div>Área</div>
      <div>Certificaciones</div>
    </div>

    <div class="cap-row" *ngFor="let empleado of empleados" (click)="navigateToEmployeeCV(empleado.id)" style="cursor: pointer;">
      <div class="empleado-info-column">
        <img [src]="empleado.photo" [alt]="empleado.nombre" class="employee-photo">
        <span>{{ empleado.nombre }}</span>
      </div>
      <div>{{ empleado.cedula }}</div>
      <div>{{ empleado.cargo }}</div>
      <div>{{ empleado.area }}</div>
      <div>{{ empleado.certificaciones }}</div>
    </div>
  </div>
</main>
