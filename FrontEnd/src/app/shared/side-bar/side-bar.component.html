<aside class="main-sidebar elevation-4 sidebar-light-olive">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="brand-link navbar-blue">
    <!--<img
      src="assets/img/logoConexion.png"
      alt="AdminLTE Logo"
      width="175" height="30"
      style="opacity: 5.8"
    />-->
     <!--<span class="brand-text font-weight-white"><font color="white">Sistema Conexi√≥n</font></span>-->
  </a>

  <!-- Sidebar assets/img/user2-160x160.jpg-->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="{{ Imagen }}"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a  [routerLink]="['/']"  class="d-block">{{ usuario }}</a>
      </div>
    </div>
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <li class="nav-item" *ngFor="let data of menu">
          <a [routerLink]="['/']" class="nav-link">
            <i class="{{ data.icono }}"></i>
            <p>
              {{ data.titulo }}
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item" *ngFor="let data2 of data.subMenu['$values']">
              <a [routerLink]="[data2.ruta]" class="nav-link">
                <i class="{{ data2.icono }}"></i>
                <p>{{ data2.titulo }}</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link btn text-left" (click)="logout()">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>Logout</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
